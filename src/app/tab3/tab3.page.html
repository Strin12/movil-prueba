<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-buttons>

    <ion-title>Nuevo post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid fixed>
    <ion-row>
      <ion-col
        size="12"
        size-lg="3"
        size-md="4"
        size-sm="6"
        size-xs="12" >
        <ion-card>
          <ion-card-content>
            <form (ngSubmit)="registrar(form)" #form="ngForm" >
              <ion-input placeholder="Enter Input" name="descripcion" [(ngModel)]="posts.descripcion" ></ion-input>
              <ion-button type="submit">Publicar Post</ion-button>  
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
